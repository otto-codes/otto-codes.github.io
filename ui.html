<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Switch Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .app-container {
            background-color: white;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 15px;
        }

        .menu-icon, .profile-icon {
            font-size: 1.5em;
        }

        .main-control {
            text-align: center;
            padding: 50px 20px;
        }

        .switch-button {
            width: 100px;
            height: 100px;
            background-color: red;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            margin: 0 auto;
        }

        .status-text {
            margin-top: 20px;
            font-size: 1.2em;
            color: #555;
        }

        .additional-controls {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            border-top: 1px solid #eee;
        }

        .control-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }

        .control-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="navbar">
            <div class="menu-icon">&#9776;</div>
            <div class="profile-icon">&#128100;</div>
        </div>
        <div class="main-control">
            <div class="switch-button" id="switchButton">OFF</div>
            <div class="status-text" id="statusText">Switch is OFF</div>
        </div>
        <div class="additional-controls">
            <div class="control-button">Timer</div>
            <div class="control-button">Schedule</div>
            <div class="control-button">Settings</div>
        </div>
    </div>

    <script>
        document.getElementById('switchButton').addEventListener('click', function() {
            var button = document.getElementById('switchButton');
            var statusText = document.getElementById('statusText');
            if (button.innerHTML === "OFF") {
                button.innerHTML = "ON";
                button.style.backgroundColor = "green";
                statusText.innerHTML = "Switch is ON";
            } else {
                button.innerHTML = "OFF";
                button.style.backgroundColor = "red";
                statusText.innerHTML = "Switch is OFF";
            }
        });
    </script>
</body>
</html>
