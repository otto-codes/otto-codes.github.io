<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Progress Bar Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #statusText {
            margin-bottom: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        #progressContainer {
            margin-top: 20px;
            width: 100%;
            background-color: #ddd;
        }
        #progressBar {
            height: 20px;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.1s linear; /* Smooth transition for the width */
            text-align: center;
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="startButton">Click Here</button>
    <div id="statusText">Click the button to start the process...</div>
    <div id="progressContainer" style="display:none;">
        <div id="progressBar"></div>
    </div>
    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            this.style.display = 'none';  // Hide the button
            document.getElementById('progressContainer').style.display = 'block';  // Show the progress bar

            let progress = 0;
            const progressBar = document.getElementById('progressBar');
            const statusText = document.getElementById('statusText');
            const interval = setInterval(function() {
                progress += 100 / 200;  // Increment the progress to complete in 20 seconds, updating every 100ms

                progressBar.style.width = progress + '%';
                
                if (progress <= 33) {
                    statusText.innerText = 'Connecting to Wifi...';
                } else if (progress <= 66) {
                    statusText.innerText = 'Switching to same Wifi channel as access point...';
                } else {
                    statusText.innerText = 'Downloading electricity prices...';
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    statusText.innerText = 'Process Completed!';
                }
            }, 100); // Update every 100 milliseconds
        });
    </script>
</body>
</html>
